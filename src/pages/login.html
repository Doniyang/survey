<section data-role="page" class="most-sign-container">
	<header class="most-sign-header">
		<div class="most-avatar-box">
			<i class="aui-iconfont aui-icon-my"></i>
		</div>
	</header>
	<form data-role="form" class="most-sign-main">
		<div class="most-form-item">
			<div class="most-field-icon">
				<i class="aui-iconfont aui-icon-my"></i>
			</div>
			<div class="most-field-block">
				<input type="text" name="userName" placeholder="请输入用户名" autocomplete="off">
			</div>
		</div>
		<div class="most-form-item">
			<div class="most-field-icon">
				<i class="aui-iconfont aui-icon-lock"></i>
			</div>
			<div class="most-field-block">
				<input type="password" name="password" placeholder="请输入密码">
			</div>
		</div>
		<div class="most-form-item"></div>
		<div class="most-form-item">
			<button class="aui-btn aui-btn-primary aui-btn-block" type="button" onclick="sigin(this)">登陆</button>
		</div>
	</form>
</section>
